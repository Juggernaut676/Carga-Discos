<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 1</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <!-- 
    Alumno: Ignacio Ezequiel Gallo Sproviero
    Comision: DWN2AP 
    -->
    
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="nombreDisco" class="form-label">Nombre del Disco</label>
                <input type="text" class="form-control" id="nombreDisco">
            </div>
            <div class="mb-3">
                <label for="bandaAutor" class="form-label">Banda o Autor</label>
                <input type="text" class="form-control" id="bandaAutor">
            </div>
            <div class="mb-3">
                <label for="codigoDisco" class="form-label">Código numérico del Disco</label>
                <input type="number" class="form-control" id="codigoDisco">
            </div>
            <button type="button" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary">Mostrar</button>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Lista de Discos</h3>
                <div class="alert alert-info">
                    <p id="contadorDiscos">Total de discos cargados: 0</p>
                </div>
                <ul class="list-group" id="resultado">
                </ul>
            </div>
        </div>
    </div>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- JS Principal -->
    <script src="parcial.js"></script>
</body>
</html>
